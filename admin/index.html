<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Panel - Kianoland Group</title>

    <!-- Script Netlify Identity -->
    <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>

    <!-- Script Decap CMS (muat lebih dulu sebelum dijalankan) -->
    <script src="https://unpkg.com/decap-cms@3.0.0/dist/decap-cms.js"></script>
  </head>
  <body>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        // Tunggu CMS tersedia
        if (typeof CMS === "undefined") {
          console.error("Decap CMS belum siap!");
          return;
        }

        // Paksa load config dari config.json (bukan config.yml)
        CMS.init({
          config: "/admin/config.json",
        });

        // Redirect otomatis setelah login berhasil
        if (window.netlifyIdentity) {
          window.netlifyIdentity.on("init", (user) => {
            if (!user) {
              window.netlifyIdentity.on("login", () => {
                document.location.href = "/admin/";
              });
            }
          });
        }
      });
    </script>
  </body>
</html>
