<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Panel - Kianoland Group</title>

    <!-- Nonaktifkan auto-init Decap bawaan -->
    <script>
      window.CMS_MANUAL_INIT = true;
    </script>

    <!-- Netlify Identity -->
    <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>

    <!-- Decap CMS -->
    <script src="https://unpkg.com/decap-cms@3.0.0/dist/decap-cms.js"></script>
  </head>
  <body>
    <script>
      // Jalankan setelah Decap CMS siap
      document.addEventListener("DOMContentLoaded", function () {
        if (typeof CMS === "undefined") {
          console.error("❌ Decap CMS belum siap, tunggu sebentar...");
          return;
        }

        console.log("✅ Decap CMS siap, memuat konfigurasi...");

        // === Tambahkan CSS dan template untuk preview ===
        CMS.registerPreviewStyle("/admin/preview-style.css");

        CMS.registerPreviewTemplate("posts", ({ entry }) => {
          const data = entry.getIn(["data"]).toJS();
          return `
            <div class="cms-preview">
              <h1>${data.title || ""}</h1>
              <p>${data.summary || ""}</p>
              <img src="${data.thumbnail || ""}" alt="${data.title || ""}">
              <div class="content">${data.body || ""}</div>
            </div>
          `;
        });

        // === Inisialisasi konfigurasi CMS ===
        CMS.init({
          config: {
            backend: { name: "git-gateway", branch: "master" },
            media_folder: "images/uploads",
            public_folder: "/images/uploads",
            collections: [
              {
                name: "posts",
                label: "Berita",
                folder: "blog/posts",
                create: true,
                slug: "{{slug}}",
                fields: [
                  { label: "Judul", name: "title", widget: "string" },
                  { label: "Tanggal", name: "date", widget: "datetime" },
                  { label: "Deskripsi Singkat", name: "summary", widget: "text" },
                  { label: "Gambar Utama", name: "thumbnail", widget: "image" },
                  { label: "Isi Artikel", name: "body", widget: "markdown" },
                ],
              },
            ],
          },
        });

        // Redirect otomatis setelah login sukses
        if (window.netlifyIdentity) {
          window.netlifyIdentity.on("init", (user) => {
            if (!user) {
              window.netlifyIdentity.on("login", () => {
                document.location.href = "/admin/";
              });
            }
          });
        }
      });
    </script>
  </body>
</html>
