<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Panel - Kianoland Group</title>

    <!-- Nonaktifkan auto-init bawaan -->
    <script>
      window.CMS_MANUAL_INIT = true;
    </script>

    <!-- Netlify Identity -->
    <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>

    <!-- Decap CMS -->
    <script src="https://unpkg.com/decap-cms@3.0.0/dist/decap-cms.js"></script>
  </head>

  <body>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        // Tunggu Decap CMS siap
        if (typeof CMS === "undefined") {
          console.error("âŒ Decap CMS belum siap.");
          return;
        }

        // Tambahkan style preview
        CMS.registerPreviewStyle("/admin/preview-style.css");

        // Template React untuk preview
        const PostPreview = ({ entry }) => {
          const data = entry.getIn(["data"]).toJS();
          const baseUrl = "https://kianolandgroup.com";
          const imageSrc = data.thumbnail
            ? (data.thumbnail.startsWith("blob:")
                ? data.thumbnail
                : baseUrl + data.thumbnail)
            : "";

          return h(
            "div",
            { className: "cms-preview" },
            h("h1", null, data.title || ""),
            h("p", null, data.summary || ""),
            imageSrc ? h("img", { src: imageSrc, alt: data.title || "" }) : null,
            h("div", { className: "content" }, data.body || "")
          );
        };

        // Daftarkan preview template
        CMS.registerPreviewTemplate("posts", PostPreview);

        // Jalankan CMS
        CMS.init({
          config: {
            backend: { name: "git-gateway", branch: "master" },
            media_folder: "images/uploads",
            public_folder: "/images/uploads",
            collections: [
              {
                name: "posts",
                label: "Berita",
                folder: "blog/posts",
                create: true,
                slug: "{{slug}}",
                fields: [
                  { label: "Judul", name: "title", widget: "string" },
                  { label: "Tanggal", name: "date", widget: "datetime" },
                  { label: "Deskripsi Singkat", name: "summary", widget: "text" },
                  { label: "Gambar Utama", name: "thumbnail", widget: "image" },
                  { label: "Isi Artikel", name: "body", widget: "markdown" },
                ],
              },
            ],
          },
        });

        // Redirect otomatis setelah login sukses
        if (window.netlifyIdentity) {
          window.netlifyIdentity.on("init", (user) => {
            if (!user) {
              window.netlifyIdentity.on("login", () => {
                document.location.href = "/admin/";
              });
            }
          });
        }
      });
    </script>
  </body>
</html>
