<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Panel - Kianoland Group</title>

    <!-- Nonaktifkan auto-init Decap bawaan -->
    <script>
      window.CMS_MANUAL_INIT = true;
    </script>

    <!-- Netlify Identity -->
    <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>

    <!-- Decap CMS -->
        <script src="https://unpkg.com/decap-cms@3.0.0/dist/decap-cms.js"></script>

    <!-- Tambahkan CSS untuk preview editor -->
    <script>
        CMS.registerPreviewStyle("/admin/preview-style.css");
    </script>
  </head>
  <body>
    <script>
      // Aktifkan Netlify Identity login redirect
      if (window.netlifyIdentity) {
        window.netlifyIdentity.on("init", (user) => {
          if (!user) {
            window.netlifyIdentity.on("login", () => {
              document.location.href = "/admin/";
            });
          }
        });
      }

      // Jalankan CMS setelah siap
      document.addEventListener("DOMContentLoaded", function () {
        if (typeof CMS === "undefined") {
          console.error("‚ùå Decap CMS belum siap, tunggu sebentar...");
          return;
        }

        CMS.init({
          config: {
            backend: { name: "git-gateway", branch: "master" },
            media_folder: "images/uploads",
            public_folder: "/images/uploads",
            collections: [
              {
                name: "posts",
                label: "Berita",
                folder: "blog/posts",
                create: true,
                slug: "{{slug}}",
                fields: [
                  { label: "Judul", name: "title", widget: "string" },
                  { label: "Tanggal", name: "date", widget: "datetime" },
                  { label: "Deskripsi Singkat", name: "summary", widget: "text" },
                  { label: "Gambar Utama", name: "thumbnail", widget: "image" },
                  { label: "Isi Artikel", name: "body", widget: "markdown" },
                ],
              },
            ],
          },
        });
      });
    </script>

  </body>
</html>
