<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Panel - Kianoland Group</title>

    <!-- Netlify Identity -->
    <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>

    <!-- Decap CMS (load async, tapi kita tunggu event onload) -->
    <script
      src="https://unpkg.com/decap-cms@3.0.0/dist/decap-cms.js"
      onload="initDecapCMS()"
    ></script>
  </head>
  <body>
    <script>
      function initDecapCMS() {
        console.log("âœ… Decap CMS berhasil dimuat, inisialisasi...");

        // Inisialisasi CMS dengan config.json
        CMS.init({
          config: "/admin/config.json",
        });

        // Redirect otomatis setelah login sukses
        if (window.netlifyIdentity) {
          window.netlifyIdentity.on("init", (user) => {
            if (!user) {
              window.netlifyIdentity.on("login", () => {
                document.location.href = "/admin/";
              });
            }
          });
        }
      }
    </script>
  </body>
</html>
