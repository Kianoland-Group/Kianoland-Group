<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="pageTitle">Memuat...</title>

    <!-- Placeholder meta -->
    <meta property="og:title" content="">
    <meta property="og:description" content="">
    <meta property="og:image" content="">
    <meta name="description" content="">

    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../../css/style.css">
  </head>
  <body>
    <div class="container py-5">
      <article id="postContent" class="mx-auto" style="max-width: 800px;">Memuat artikel...</article>
      <div class="text-center mt-4">
        <a href="/blog/index.html" class="btn btn-outline-secondary">‚Üê Kembali ke Daftar Berita</a>
      </div>
    </div>

    <script>
      const urlParams = new URLSearchParams(window.location.search);
      const slug = urlParams.get("slug");

      if (!slug) {
        document.getElementById("postContent").innerHTML = "<p>Artikel tidak ditemukan.</p>";
      } else {
        fetch(`/blog/posts/${slug}.json`)
          .then(res => res.json())
          .then(post => {
            document.title = post.title;
            document.querySelector('meta[property="og:title"]').setAttribute('content', post.title);
            document.querySelector('meta[property="og:description"]').setAttribute('content', post.summary);
            document.querySelector('meta[property="og:image"]').setAttribute('content', post.thumbnail);
            document.querySelector('meta[name="description"]').setAttribute('content', post.summary);

            document.getElementById('postContent').innerHTML = `
              <h1 class="mb-3">${post.title}</h1>
              <p class="text-muted">${new Date(post.date).toLocaleDateString('id-ID')}</p>
              <img src="${post.thumbnail}" alt="${post.title}" class="img-fluid rounded mb-4">
              <div class="content">${post.body}</div>
            `;
          })
          .catch(() => {
            document.getElementById("postContent").innerHTML = "<p>Artikel tidak ditemukan.</p>";
          });
      }
    </script>
  </body>
</html>
