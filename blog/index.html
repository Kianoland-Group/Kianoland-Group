<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Berita | Kianoland Group</title>

    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../css/style.css" />
  </head>
  <body>
    <div class="container py-5">
      <h1 class="text-center mb-4">Berita Terbaru</h1>

      <div id="blog-list" class="row gy-4"></div>
    </div>

    <script>
      async function loadPosts() {
        const response = await fetch("/blog/posts/index.json");
        const posts = await response.json();
        const container = document.getElementById("blog-list");

        posts.forEach((post) => {
          const col = document.createElement("div");
          col.classList.add("col-12", "col-md-6", "col-lg-4");

          col.innerHTML = `
            <div class="card h-100 shadow-sm border-0">
              <img src="${post.thumbnail}" class="card-img-top" alt="${post.title}">
              <div class="card-body">
                <h5 class="card-title">${post.title}</h5>
                <p class="card-text text-muted">${post.summary}</p>
                <a href="/blog/posts/post.html?slug=${post.slug}" class="btn btn-primary">Baca Selengkapnya</a>
              </div>
            </div>
          `;
          container.appendChild(col);
        });
      }

      loadPosts();
    </script>
  </body>
</html>
