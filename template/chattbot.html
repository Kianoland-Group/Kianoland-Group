<div id="chatbot-container">
  <!-- Chat Bubble dengan tooltip -->
  <div id="chat-bubble" class="chat-bubble">
    <div class="chat-tooltip">Halo ada yang bisa admin bantu?</div>
    <div class="chat-icon">
      <i class="fas fa-comment-dots"></i>
    </div>
  </div>
  
  <!-- Chat Box -->
  <div id="chat-box" class="chat-box">
    <div class="chat-header">
      <div class="chat-title">
        <h5>Kianoland Assistant</h5>
        <p>Online</p>
      </div>
      <button class="chat-close-btn">
        <i class="fas fa-times"></i>
      </button>
    </div>
    
    <div class="chat-body">
      <div class="message bot-message">
        <div class="message message-content">
          <p>Selamat datang di Kianoland Group! Saya virtual assistant yang siap membantu Anda! ğŸ˜Š</p>
          <p>Silakan tanyakan apa saja mengenai properti kami.</p>
        </div>
      </div>
    </div>
    
    <!-- Form DI LUAR chat-body tapi di dalam chat-box -->
    <div class="message-form-container">
        <div class="message-input-group">
            <textarea 
            id="user-message" 
            placeholder="Tanyakan tentang properti..." 
            rows="1"></textarea>
        </div>
        <button id="send-message-btn" class="send-message-btn">
            Kirim
        </button>
    </div>
  </div>
</div>
